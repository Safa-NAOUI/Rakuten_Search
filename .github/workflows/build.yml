name: Build Android Project

on:
  push:
    branches:
      - main   # Trigger the workflow on every push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest    # Run on the latest version of Ubuntu

    steps:
      # Step 1: Checkout the source code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java (required for Android build)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'    # You can adjust the version as needed
          distribution: 'temurin'  # Use Temurin (AdoptOpenJDK's successor)

      # Step 3: Create google-services.json from secret
      - name: Create google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}  # Use secret to create the file

      # Step 4: Build the Android project
      - name: Build Android project
        run: ./gradlew assembleRelease  # Adjust the command as needed (e.g., assembleDebug)
